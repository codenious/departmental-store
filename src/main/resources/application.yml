
spring:
  application:
    name: departmental-store
  datasource:
    url: ${STORE_DB_URL:jdbc:postgresql://localhost:5432/departmental_store}
    username: ${STORE_DB_USERNAME:store_user}
    password: ${STORE_DB_PASSWORD:store_password}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

store:
  security:
    jwt:
      issuer: ${STORE_JWT_ISSUER:departmental-store-auth}
      secret: ${STORE_JWT_SECRET:local-dev-secret-local-dev-secret}
  services:
    product:
      base-url: ${PRODUCT_SERVICE_URL:http://localhost:${server.port:8080}}

springdoc:
  swagger-ui:
    path: /swagger-ui
